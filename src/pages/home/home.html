<ion-header>
  <ion-navbar>
    <ion-title>PUC - SGSA</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label stacked>Email: </ion-label>
    <ion-input id='username' type='text' #usuario placeholder="Email" required></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Senha: </ion-label>
    <ion-input id='userpassword' type='password' #senha placeholder="Senha" required></ion-input>
  </ion-item>
  <button ion-button block (click)='authenticatorUser()'>Logar</button>
</ion-content>
