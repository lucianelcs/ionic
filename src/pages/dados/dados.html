<ion-header>    
  <ion-navbar>    
    <ion-title>PUC - SGSA <ion-icon name="menu" (click)='logout()'></ion-icon></ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h3 style='text-align: center'>Bem vindo ao Portal de Alunos!</h3>  
  <ion-content>
    <ion-list>
    <button ion-item  (click)="openAlunosInfoPage()"><ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon>
      Informações
    </button>
    <button ion-item (click)="openCursosPage()"><ion-icon name="school"></ion-icon>
      Cursos
    </button>
    <button ion-item  (click)="openAvaliacoesPage()"><ion-icon name="calendar"></ion-icon>
      Avaliações
    </button>
    <button  ion-item (click)="openNotasPage()"><ion-icon name="list-box"></ion-icon>
      Notas
    </button>
    <button ion-item (click)='logout()'><ion-icon name="exit"></ion-icon>
      Sair
    </button>
  </ion-list>
  </ion-content>  
  
  
  
</ion-content>
